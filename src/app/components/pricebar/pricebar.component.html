<div
  class="fixed z-40 w-screen top-0 md:bottom-0 md:top-auto text-sm bg-gray-100 border-b transition-transform duration-300"
  [ngClass]="{
    '-translate-y-full md:translate-y-0': hidden,
    'translate-y-0': !hidden
  }"
>
  <div class="container">
    <div class="flex flex-col w-full md:flex-row-reverse md:gap-2">
      <!-- first col -->
      <div class="flex-1 flex justify-between gap-x-2 pt-6 pb-5">
        <div class="md:text-2xl text-gray-800 font-semibold">
          <span
            >{{
              getTotalPrice() | currency : "RM" : "symbol" : "1.2-2"
            }}
            or</span
          ><br />
          <span
            >{{
              getTotalPrice() / 24 | currency : "RM" : "symbol" : "1.2-2"
            }}
            for 24 mo.*</span
          ><br />
          <span class="pt-1">
            <a href="#" class="font-normal md:text-sm text-blue-600">
              Explore monthly instalment options >&nbsp;
              <app-plus-circle></app-plus-circle>
            </a>
          </span>
        </div>
        <div>
          <button
            class="bg-blue-600 text-white text-sm py-2 px-4 rounded-lg whitespace-nowrap"
          >
            Add to Bag
          </button>
        </div>
        <div>
          <svg
            width="35"
            height="35"
            class="text-blue-600"
            role="img"
            aria-hidden="true"
          >
            <path fill="none" d="M0 0h35v35H0z"></path>
            <path
              style="fill: currentColor"
              d="M21.952 6.433a2.157 2.157 0 0 1 1.567.481A2.228 2.228 0 0 1 24 8.516v19.866a.709.709 0 0 1-.018.178.7.7 0 0 1-.058-.013 8.985 8.985 0 0 1-.757-.674l-4.866-4.901a1.111 1.111 0 0 0-1.602 0l-4.857 4.891a7.25 7.25 0 0 1-.754.676.145.145 0 0 1-.053.028h-.015a.681.681 0 0 1-.02-.185V8.516a2.228 2.228 0 0 1 .48-1.602 2.158 2.158 0 0 1 1.568-.48h8.904m0-1h-8.904a3.077 3.077 0 0 0-2.278.776A3.144 3.144 0 0 0 10 8.516v19.866a1.276 1.276 0 0 0 .276.868.956.956 0 0 0 .76.317 1.073 1.073 0 0 0 .632-.213 8.377 8.377 0 0 0 .874-.776l4.866-4.9a.115.115 0 0 1 .184 0l4.866 4.9a10.454 10.454 0 0 0 .868.77 1.048 1.048 0 0 0 .639.219.956.956 0 0 0 .76-.317 1.276 1.276 0 0 0 .275-.868V8.516a3.144 3.144 0 0 0-.77-2.306 3.077 3.077 0 0 0-2.278-.776Z"
            ></path>
          </svg>
        </div>
      </div>
      <!-- second col -->
      <div class="flex-1">
        <div class="md:hidden">
          <button
            *ngIf="!showOptions"
            class="mb-4 text-blue-600"
            (click)="showOptions = !showOptions"
          >
            {{ showOptions ? "Hide Options" : "Show Options" }}
            <span [ngClass]="{ 'rotate-180': showOptions }">&#9662;</span>
          </button>
        </div>
        <div
          [ngClass]="{ hidden: !showOptions }"
          class="border-t md:block h-full"
        >
          <div class="py-4 h-full md:flex md:items-center md:justify-center">
            <div class="flex-1 flex items-center gap-2 mb-4 md:mb-0">
              <app-lorry-icon></app-lorry-icon>
              <div>
                <p>
                  Order today. Delivers to
                  <span class="text-blue-600">55188</span>
                </p>
                <p class="text-sm font-semibold text-gray-600">
                  28/06/2024 - 02/07/2024 â€” Free
                </p>
              </div>
            </div>
            <div class="flex-1 flex gap-2 items-center">
              <app-apple-bag-icon></app-apple-bag-icon>
              <div>
                <p>Pickup:</p>
                <p class="text-sm text-gray-600">
                  Apple Store Pickup is currently unavailable
                </p>
              </div>
            </div>
            <button
              *ngIf="showOptions"
              class="pt-4 text-blue-600"
              (click)="showOptions = !showOptions"
            >
              {{ showOptions ? "Hide Options" : "Show Options" }}
              <span [ngClass]="{ 'rotate-180': showOptions }">&#9662;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
